services:
  - type: web
    name: hackrx-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: TOGETHER_API_KEY
        sync: false
    plan: free
